<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lawrence Carreon - Project 0</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery.js"></script>
        <script src="js/ui.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <audio class="eventSounds" src="sounds/smw_coin.wav">Your browser does not support the<code>audio</code> element.</audio>
        <audio class="eventSounds" src="sounds/smw_kick.wav">Your browser does not support the<code>audio</code> element.</audio>
        <audio class="eventSounds" src="sounds/smw_1-up.wav">Your browser does not support the<code>audio</code> element.</audio>
        <audio class="eventSounds" src="sounds/smw_pipe.wav">Your browser does not support the<code>audio</code> element.</audio>
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <div class="buttonHolder gameStart">
            <div class="aiCheck">
                <select id="aiDropdown">
                    <option>Player vs Player</option>
                    <option>Player vs CPU</option>                    
                </select>
            </div>
            <button class="userButton cross" type="button">X Starts</button>
            <button class="userButton circle" type="button">O Starts</button>
        </div>
        <div class="buttonHolder inGame">
            <button class="userButton pass" type="button">Confirm Move</button>
            <button class="userButton restart" type="button">Restart Game</button>        
        </div>
        <div class="gameContainer">
            <div class="tallyHolder">
                <div class="scoreLabel X">X Wins:
                    <p>0</p>
                </div>
                <div class="scoreLabel O">O Wins:
                    <p>0</p>
                </div>
            </div>
            <table>
                <tr>
                    <td id="one"></td>
                    <td id="two"></td>
                    <td id="three"></td>
                </tr>
                <tr>
                    <td id="four"></td>
                    <td id="five"></td>
                    <td id="six"></td>
                </tr>
                <tr>
                    <td id="seven"></td>
                    <td id="eight"></td>
                    <td id="nine"></td>
                </tr>
            </table>
        </div>
        <div class="winOrDrawMsg"></div>
        <div class="userMessages"></div>
        <div class="aiMsg"></div> 
        <footer>
            By Lawrence Philip Carreon 2019
        </footer>
    </body>
</html>
