<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lawrence Carreon - Project 0</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery.js"></script>
        <script src="js/ui.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <div id="gameDescription">
            <p > Play a classic game of Tic-Tac-Toe with a friend, take alternating turns placing your tokens. The aim of the game is to fill a line with your tokens either diagonally, vertically or horizontally!</p>
        </div>
        <div class="buttonHolder gameStart">
            <button class="userButton cross" type="button">X Starts</button>
            <button class="userButton circle" type="button">O Starts</button>        
        </div>
        <div class="buttonHolder inGame">
            <button class="userButton pass" type="button">Confirm</button>
            <button class="userButton restart" type="button">Restart</button>        
        </div>
        <div class="gameContainer">
            <div class="scoreLabel forX">X Wins:
                <p>0</p>
            </div>
            <table>
                <tr>
                    <td id="one"></td>
                    <td id="two"></td>
                    <td id="three"></td>
                </tr>
                <tr>
                    <td id="four"></td>
                    <td id="five"></td>
                    <td id="six"></td>
                </tr>
                <tr>
                    <td id="seven"></td>
                    <td id="eight"></td>
                    <td id="nine"></td>
                </tr>
            </table>
            <div class="scoreLabel forY">Y Wins:
                <p>0</p>
            </div>
        </div>
        <div class="userMessages"><p></p></div>
        <div class="winOrDrawMsg"><p></p></div>
        <footer>
            By Lawrence Philip Carreon 2019
        </footer>
    </body>
</html>
